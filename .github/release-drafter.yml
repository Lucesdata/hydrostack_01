name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels: ['feat']
  - title: '🐛 Fixes'
    labels: ['fix']
  - title: '📝 Documentation'
    labels: ['docs']

change-template: '- $TITLE (#$NUMBER)'

exclude-labels: ['skip-changelog']

version-resolver: patch
