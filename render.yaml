services:
  # Front-end Next.js
  - type: web
    name: frontend
    runtime: node
    buildCommand: yarn install && yarn build
    startCommand: yarn start -p 3000
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL     # URL pública del back-end
        fromService:
          type: web                  # tipo de recurso destino
          name: api                  # nombre exacto del servicio back-end
        property: url                # expone la URL externa
        isPublic: true

  # API NestJS
  - type: web
    name: api
    env: docker
    dockerfilePath: ./apps/backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db                  # usa la base declarada abajo

  # Motor de cálculos FastAPI
  - type: web
    name: calc-api
    env: docker
    dockerfilePath: ./apps/calc-api/Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db

databases:
  - name: db
    plan: standard        # Free para prototipo; standard recomendado para MVP
    databaseName: hydrostack
    user: hydrostack
